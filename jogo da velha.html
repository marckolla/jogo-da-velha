<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>curso js</title>
    <style>
        #dvjogo{
            width: 160px;
            height: 160px;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            text-align: center;
            
        }
        .posjogo{
            width: 50px;
            height: 50px;
            margin: 0px;
            padding: 0px;
            cursor: pointer;
            display: flex;
            font-size: 40px;
            justify-content: center;
            align-items: center;
           
        }
        #p1{
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;
        }
        #p2{
            border-left: 1px solid #000;
            border-right: 1px solid #000; 
            border-bottom: 1px solid #000;         
        }
        #p3{
            border-left: 1px solid #000;
            border-bottom: 1px solid #000;
        }
        #p4{
            border-top: 1px solid #000;
            border-bottom: 1px solid #000;
            border-right: 1px solid #000;
        }
        #p5{
            border: 1px solid #000;
            
        }
        #p6{
            border-top: 1px solid #000;
            border-left: 1px solid #000;
            border-bottom: 1px solid #000;
        }
        #p7{
            border-top: 1px solid #000;
            border-right: 1px solid #000;
            
        }
        #p8{
            border-top: 1px solid #000;
            border-left: 1px solid #000;
            border-right: 1px solid #000;
        }
        #p9{
            border-top: 1px solid #000;
            border-left: 1px solid #000;
        }
       
        
    </style>
    <script>
        var jogo =[];
        var tabuleiro = [];
        var quemjoga = 0;
        var verifica;
        var jogando = true;
        var nivel = 1;
        var jogadacpu = 1;
        var quemcomeca = 1;

        function cpujoga(){
            if(jogando){
                var l,c;
                if(nivel == 1){
                    do{
                        l = Math.round(Math.random()*2);
                        c = Math.round(Math.random()*2);

                    }while(jogo[l][c] != "");
                    jogo[l][c] = "O"
                } 
                if(nivel == 2){
                    //ataque
                    //jogadas linha 1
                    if((jogo[0][0] == "O")&&(jogo[0][1] == "O")&&(jogo[0][2] == "")){
                        jogo[0][2] = "O"
                    }else
                    if((jogo[0][0] == "O")&&(jogo[0][2] == "O")&&(jogo[0][1] == "")){
                        jogo[0][1] = "O"
                    }else
                    if((jogo[0][1] == "O")&&(jogo[0][2] == "O")&&(jogo[0][0] == "")){
                        jogo[0][0] = "O"
                    }else //jogadas linha 2
                    if((jogo[1][0] == "O")&&(jogo[1][1] == "O")&&(jogo[1][2] == "")){
                        jogo[1][2] = "O"
                    }else
                    if((jogo[1][0] == "O")&&(jogo[1][2] == "O")&&(jogo[1][1] == "")){
                        jogo[1][1] = "O"
                    }else
                    if((jogo[1][1] == "O")&&(jogo[1][2] == "O")&&(jogo[1][0] == "")){
                        jogo[1][0] = "O"
                    }else //jogadas linha 3.
                    if((jogo[2][0] == "O")&&(jogo[2][1] == "O")&&(jogo[2][2] == "")){
                        jogo[2][2] = "O"
                    }else
                    if((jogo[2][0] == "O")&&(jogo[2][2] == "O")&&(jogo[2][1] == "")){
                        jogo[2][1] = "O"
                    }else
                    if((jogo[2][1] == "O")&&(jogo[2][2] == "O")&&(jogo[2][0] == "")){
                        jogo[2][0] = "O "
                    }else //jogadas coluna 1
                    if((jogo[0][0] == "O")&&(jogo[1][0] == "O")&&(jogo[2][0] == "")){
                        jogo[2][0] = "O"
                    }else
                    if((jogo[0][0] == "O")&&(jogo[2][0] == "O")&&(jogo[1][0] == "")){
                        jogo[1][0] = "O"
                    }else
                    if((jogo[1][0] == "O")&&(jogo[2][0] == "O")&&(jogo[0][0] == "")){
                        jogo[0][0] = "O"
                    }else //jogadas coluna 2;
                    if((jogo[0][1] == "O")&&(jogo[1][1] == "O")&&(jogo[2][1] == "")){
                        jogo[2][1] = "O"
                    }else
                    if((jogo[0][1] == "O")&&(jogo[2][1] == "O")&&(jogo[1][1] == "")){
                        jogo[1][1] = "O"
                    }else
                    if((jogo[1][1] == "O")&&(jogo[2][1] == "O")&&(jogo[0][1] == "")){
                        jogo[0][1] = "O"
                    }else //jogadas coluna 3
                    if((jogo[0][2] == "O")&&(jogo[1][2] == "O")&&(jogo[2][2] == "")){
                        jogo[2][2] = "O"
                    }else
                    if((jogo[0][2] == "O")&&(jogo[2][2] == "O")&&(jogo[1][2] == "")){
                        jogo[1][2] = "O"
                    }else
                    if((jogo[1][2] == "O")&&(jogo[2][2] == "O")&&(jogo[0][2] == "")){
                        jogo[0][2] = "O"
                    }else //jogadas diagonal 1;
                    if((jogo[0][0] == "O")&&(jogo[1][1] == "O")&&(jogo[2][2] == "")){
                        jogo[2][2] = "O"
                    }else
                    if((jogo[0][0] == "O")&&(jogo[2][2] == "O")&&(jogo[1][1] == "")){
                        jogo[1][1] = "O"
                    }else
                    if((jogo[1][1] == "O")&&(jogo[2][2] == "O")&&(jogo[0][0] == "")){
                        jogo[0][0] = "O"
                    }else  //jogadas diagonal 2.
                    if((jogo[0][2] == "O")&&(jogo[1][1] == "O")&&(jogo[2][0] == "")){
                        jogo[2][0] = "O"
                    }else
                    if((jogo[0][2] == "O")&&(jogo[2][0] == "O")&&(jogo[1][1] == "")){
                        jogo[1][1] = "O"
                    }else
                    if((jogo[2][0] == "O")&&(jogo[1][1] == "O")&&(jogo[0][2] == "")){
                        jogo[0][2] = "O"
                    }else //Defesa
                    if((jogo[0][0] == "X")&&(jogo[0][1] == "X")&&(jogo[0][2] == "")){
                        jogo[0][2] = "O"
                    }else
                    if((jogo[0][0] == "X")&&(jogo[0][2] == "X")&&(jogo[0][1] == "")){
                        jogo[0][1] = "O"
                    }else
                    if((jogo[0][1] == "X")&&(jogo[0][2] == "X")&&(jogo[0][0] == "")){
                        jogo[0][0] = "O"
                    }else //jogadas linha 2
                    if((jogo[1][0] == "X")&&(jogo[1][1] == "X")&&(jogo[1][2] == "")){
                        jogo[1][2] = "O"
                    }else
                    if((jogo[1][0] == "X")&&(jogo[1][2] == "X")&&(jogo[1][1] == "")){
                        jogo[1][1] = "O"
                    }else
                    if((jogo[1][1] == "X")&&(jogo[1][2] == "X")&&(jogo[1][0] == "")){
                        jogo[1][0] = "O"
                    }else //jogadas linha 3.
                    if((jogo[2][0] == "X")&&(jogo[2][1] == "X")&&(jogo[2][2] == "")){
                        jogo[2][2] = "O"
                    }else
                    if((jogo[2][0] == "X")&&(jogo[2][2] == "X")&&(jogo[2][1] == "")){
                        jogo[2][1] = "O"
                    }else
                    if((jogo[2][1] == "X")&&(jogo[2][2] == "X")&&(jogo[2][0] == "")){
                        jogo[2][0] = "O "
                    }else //jogadas coluna 1
                    if((jogo[0][0] == "X")&&(jogo[1][0] == "X")&&(jogo[2][0] == "")){
                        jogo[2][0] = "O"
                    }else
                    if((jogo[0][0] == "X")&&(jogo[2][0] == "X")&&(jogo[1][0] == "")){
                        jogo[1][0] = "O"
                    }else
                    if((jogo[1][0] == "X")&&(jogo[2][0] == "X")&&(jogo[0][0] == "")){
                        jogo[0][0] = "O"
                    }else //jogadas coluna 2;
                    if((jogo[0][1] == "X")&&(jogo[1][1] == "X")&&(jogo[2][1] == "")){
                        jogo[2][1] = "O"
                    }else
                    if((jogo[0][1] == "X")&&(jogo[2][1] == "X")&&(jogo[1][1] == "")){
                        jogo[1][1] = "O"
                    }else
                    if((jogo[1][1] == "X")&&(jogo[2][1] == "X")&&(jogo[0][1] == "")){
                        jogo[0][1] = "O"
                    }else //jogadas coluna 3
                    if((jogo[0][2] == "X")&&(jogo[1][2] == "X")&&(jogo[2][2] == "")){
                        jogo[2][2] = "O"
                    }else
                    if((jogo[0][2] == "X")&&(jogo[2][2] == "X")&&(jogo[1][2] == "")){
                        jogo[1][2] = "O"
                    }else
                    if((jogo[1][2] == "X")&&(jogo[2][2] == "X")&&(jogo[0][2] == "")){
                        jogo[0][2] = "O"
                    }else //jogadas diagonal 1;
                    if((jogo[0][0] == "X")&&(jogo[1][1] == "X")&&(jogo[2][2] == "")){
                        jogo[2][2] = "O"
                    }else
                    if((jogo[0][0] == "X")&&(jogo[2][2] == "X")&&(jogo[1][1] == "")){
                        jogo[1][1] = "O"
                    }else
                    if((jogo[1][1] == "X")&&(jogo[2][2] == "X")&&(jogo[0][0] == "")){
                        jogo[0][0] = "O"
                    }else  //jogadas diagonal 2.
                    if((jogo[0][2] == "X")&&(jogo[1][1] == "X")&&(jogo[2][0] == "")){
                        jogo[2][0] = "O"
                    }else
                    if((jogo[0][2] == "X")&&(jogo[2][0] == "X")&&(jogo[1][1] == "")){
                        jogo[1][1] = "O"
                    }else
                    if((jogo[2][0] == "X")&&(jogo[1][1] == "X")&&(jogo[0][2] == "")){
                        jogo[0][2] = "O"
                    }
                }
                verifica = verificavitoria();
                
                if(verifica != ""){
                    alert(verifica+" venceu");
                    jogando = false;
                }
                atualizatabuleiro();
                quemjoga = 0;
            }
            

        }
    
        function verificavitoria(){
            var l,c;
            //verifica linhas
            for(l = 0;l < 3;l++){
                if((jogo[l][0] == jogo[l][1]) && (jogo[l][1] == jogo[l][2])){
                    return jogo[l][0];
                   
                }
            }
            //verifica colunas
            for(c = 0;c < 3;c++){
                if((jogo[0][c] == jogo[1][c]) && (jogo[1][c] == jogo[2][c])){
                    return jogo[0][c];
                   
                }
            }
            //verifica diagonais
            if((jogo[0][0] == jogo[1][1]) && (jogo[1][1] == jogo[2][2])){
                    return jogo[0][0];
                    
            }
            if((jogo[0][2] == jogo[1][1]) && (jogo[1][1] == jogo[2][0])){
                    return jogo[0][2];
                    
            } 
            return "";  
        }

        function jogar(p){
            if((jogando) && (quemjoga == 0)){
                switch(p){
                    case 1:
                        if(jogo[0][0] == ""){
                            jogo[0][0] = "X";
                            quemjoga = 1;
                        }
                    break;  
                    case 2:
                        if(jogo[0][1] == ""){
                            jogo[0][1] = "X";
                            quemjoga = 1;
                        }
                    break;
                    case 3:
                        if(jogo[0][2] == ""){
                            jogo[0][2] = "X";
                            quemjoga = 1;
                        }
                    break;
                    case 4:
                        if(jogo[1][0] == ""){
                            jogo[1][0] = "X";
                            quemjoga = 1;
                        }
                    break;
                    case 5:
                        if(jogo[1][1] == ""){
                            jogo[1][1] = "X";
                            quemjoga = 1;
                        }
                    break;
                    case 6:
                        if(jogo[1][2] == ""){
                            jogo[1][2] = "X";
                            quemjoga = 1;
                        }
                    break;
                    case 7:
                        if(jogo[2][0] == ""){
                            jogo[2][0] = "X";
                            quemjoga = 1;
                        }
                    break;
                    case 8:
                        if(jogo[2][1] == ""){
                            jogo[2][1] = "X";
                            quemjoga = 1;
                        }
                    break;
                    default:
                        if(jogo[2][2] == ""){
                            jogo[2][2] = "X";
                            quemjoga = 1;
                        }
                    break; 
                }
                if(quemjoga == 1){
                atualizatabuleiro();
                verifica = verificavitoria();
                   if(verifica != ""){
                    alert(verifica+" venceu");
                    jogando = false;
                   }
                   cpujoga();
                }
            }
        }

        function atualizatabuleiro(){
            for(var l = 0;l < 3;l++){
                for(var c = 0;c < 3;c++){
                    if(jogo[l][c] == "X"){
                        tabuleiro[l][c].innerHTML="X"; 
                        tabuleiro[l][c].style.cursor="default";  
                    }else
                    if(jogo[l][c] == "O"){
                        tabuleiro[l][c].innerHTML="O";  
                        tabuleiro[l][c].style.cursor="no-drop";
                    }else{
                        tabuleiro[l][c].innerHTML="";  
                        tabuleiro[l][c].style.cursor="pointer";
                    
                    }
                }
            }

        }

        function inicia(){
            jogando = true;
            jogadacpu = 1;
            jogo = [
                ["","",""],
                ["","",""],
                ["","",""]
            ];
            tabuleiro = [
                [document.getElementById("p1"),document.getElementById("p2"),document.getElementById("p3")],
                [document.getElementById("p4"),document.getElementById("p5"),document.getElementById("p6")],
                [document.getElementById("p7"),document.getElementById("p8"),document.getElementById("p9")]
            ];
            atualizatabuleiro();
            if(quemcomeca == 1){
                quemcomeca = 0;
                quemjoga = quemcomeca;
                document.getElementById("dvquemcomeca").innerHTML="quem comecça: jogador";
            }else{
                quemcomeca = 1;
                quemjoga = quemcomeca;
                cpujoga();
                document.getElementById("dvquemcomeca").innerHTML="quem comecça: cpu";

            }
        }

        window.addEventListener("load",inicia);
   
    </script>
   
</head>
<body>
    <div id="dvmenu">
        <div id="dvquemcomeca">quem joga:</div>
        <button onclick="inicia()">Iniciar jogo</button>
    </div>

    <div id="dvjogo">
        <div id="p1" class="posjogo" onclick="jogar(1)"></div>
        <div id="p2" class="posjogo" onclick="jogar(2)"></div>
        <div id="p3" class="posjogo" onclick="jogar(3)"></div>
        <div id="p4" class="posjogo" onclick="jogar(4)"></div>
        <div id="p5" class="posjogo" onclick="jogar(5)"></div>
        <div id="p6" class="posjogo" onclick="jogar(6)"></div>
        <div id="p7" class="posjogo" onclick="jogar(7)"></div>
        <div id="p8" class="posjogo" onclick="jogar(8)"></div>
        <div id="p9" class="posjogo" onclick="jogar(9)"></div>
    </div>

   

</body>
</html>
